<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-5 shadow-lg" style="width: 600px;"> <!-- Ajustamos el ancho a 600px -->
            <div class="text-center mb-4">
                <img src="https://img.icons8.com/ios-glyphs/80/000000/lock.png" alt="Lock Icon"> <!-- Aumentamos el tamaño del icono -->
                <h3 class="mt-3">Sign In</h3>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="User Name *" required> <!-- Añadimos clase form-control-lg -->
                </div>
                <div class="form-group position-relative">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password *" required> <!-- Añadimos clase form-control-lg -->
                    <button type="button" class="btn btn-link position-absolute" onclick="togglePassword()" style="right: 10px; top: 2px;">
                        <img src="https://img.icons8.com/material-outlined/30/000000/visible.png" alt="Show Password Icon"> <!-- Aumentamos el tamaño del icono -->
                    </button>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">LOGIN</button> <!-- Añadimos clase btn-lg -->
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
