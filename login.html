<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">TUP</div>
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <!-- Campo de Usuario -->
            <div class="input-group form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="User Name *" required>
            </div>
            
            <!-- Campo de Contraseña con funcionalidad de mostrar/ocultar -->
            <div class="input-group position-relative form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password *" required>
                <button type="button" class="btn btn-link position-absolute" onclick="togglePassword()" style="right: 10px; top: 50%; transform: translateY(-50%);">
                    <i id="eye-icon" class="fas fa-eye"></i> <!-- Usamos el ícono de Font Awesome -->
                </button>
            </div>

            <!-- Botón de Login -->
            <button type="submit" class="login-button btn btn-primary btn-block btn-lg">Iniciar Sesión</button>

            <!-- Enlace de olvido de contraseña -->
             <div class="password-olv">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
             </div>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
