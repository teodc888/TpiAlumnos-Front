<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">

</head>

<body>
    <div class="container col-md-6 ">
        <div class="logo ">TUP</div>
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <!-- Campo de Usuario -->
            <div class="input-group form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control form-control-lg" placeholder="User Name *"
                    required>
            </div>

            <!-- Campo de Contraseña con funcionalidad de mostrar/ocultar -->
            <div class="input-group position-relative form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password *"
                    required>
                <button type="button" class="btn btn-link position-absolute" onclick="togglePassword()"
                    style="right: 10px; top: 50%; transform: translateY(-50%);">
                    <i id="eye-icon" class="fas fa-eye"></i> <!-- Usamos el ícono de Font Awesome -->
                </button>
            </div>

            <!-- Botón de Login -->
            <button type="submit" class="login-button btn btn-primary btn-block btn-lg">Iniciar Sesión</button>

            <!-- Enlace de olvido de contraseña -->
            <div class="password-olv">
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <!-- Modal de Error -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="errorModalLabel">Error de Autenticación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        El nombre de usuario o la contraseña son incorrectos. Inténtalo de nuevo.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>




    </div>



    <script src="./js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
